name: Production ML Pipeline (Edge)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    # THIS IS THE KEY: Tell GitHub to look for your NAS
    runs-on: [self-hosted, nas-edge]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Execute Full Lifecycle (run.sh)
      run: |
        chmod +x run.sh
        ./run.sh
