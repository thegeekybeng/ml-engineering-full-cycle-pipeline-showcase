name: Production ML Pipeline (Edge)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    # Run on self-hosted runner with label "nas-edge-runner"
    runs-on: [self-hosted, nas-edge-runner]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Full Lifecycle (run.sh)
        run: |
          chmod +x run.sh
          ./run.sh
